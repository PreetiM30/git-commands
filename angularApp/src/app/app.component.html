<h2>TodoApp</h2>
<div class="row">
  <div class="col">
    <h2>User</h2>

    <ul>
      <li *ngFor="let user of users; index as i">
        <p>{{user}} <span (click)="onRemoveItem(i)">Remove</span></p>
      </li>
    </ul>
  </div>
</div>

<h2>TodoList</h2>
<app-todolist (inputEvent)="pushUser($event)"></app-todolist>
